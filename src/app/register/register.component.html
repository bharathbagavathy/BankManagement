<div class="register-container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="register-card p-4 w-50">
    <mat-card-content>
      <h3 class="mat-title text-center mb-4">Register for Bank Management</h3>
      <form (ngSubmit)="onSubmit()" #registrationForm="ngForm" novalidate>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" placeholder="Enter your username" 
          required [(ngModel)]="registerData.username" name="username">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Name</mat-label>
          <input matInput type="text" id="name" placeholder="Enter your name" 
          required [(ngModel)]="registerData.name" name="name">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" placeholder="Enter your password" 
          required [(ngModel)]="registerData.password" name="password">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" id="confirmPassword" placeholder="Confirm your password" 
          required [(ngModel)]="registerData.confirmPassword" name="confirmPassword">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Role</mat-label>
          <input matInput type="text" id="role" placeholder="Enter your role" 
          required [(ngModel)]="registerData.role" name="role">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="w-100">Register</button>
        
        <div *ngIf="registrationSuccess" class="text-success mt-2">{{registrationSuccess}}</div>
        <div *ngIf="registrationError" class="text-danger mt-2">{{registrationError}}</div>
        
        <p class="text-center mt-3">
          Already have an account? <a routerLink="/login" class="login-link">Login here</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
