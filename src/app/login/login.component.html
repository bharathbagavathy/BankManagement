<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="login-card p-4">
    <mat-card-content>
      <h3 class="mat-title text-center mb-4">Welcome to Bank</h3>
      <form (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" placeholder="Enter your username" 
          required [(ngModel)]="loginData.username" name="username">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" placeholder="Enter your password" 
          required [(ngModel)]="loginData.password" name="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="w-100">Login</button>
        
        <p class="text-center mt-3">
          Don't have an account? <a routerLink="/register" class="register-link">Register here</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
